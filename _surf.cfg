    //Basic binds

bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"

bind "MWHEELUP" "upvol"
bind "MWHEELDOWN" "dnvol"

    //Volume

alias upvol ""
alias dnvol ""
    
alias vol00 "volume 0.00; alias upvol vol05;alias dnvol vol00;clear;echo [DAMAGE]Volume[00%][------];clicksound"
alias vol05 "volume 0.05; alias upvol vol10;alias dnvol vol00;clear;echo [DAMAGE]Volume[05%][|-----];clicksound"
alias vol10 "volume 0.10; alias upvol vol15;alias dnvol vol05;clear;echo [DAMAGE]Volume[10%][||----];clicksound"
alias vol15 "volume 0.15; alias upvol vol20;alias dnvol vol10;clear;echo [DAMAGE]Volume[15%][|||---];clicksound"
alias vol20 "volume 0.20; alias upvol vol25;alias dnvol vol15;clear;echo [DAMAGE]Volume[20%][||||--];clicksound"
alias vol25 "volume 0.25; alias upvol vol30;alias dnvol vol20;clear;echo [DAMAGE]Volume[25%][|||||-];clicksound"
alias vol30 "volume 0.30; alias upvol vol30;alias dnvol vol25;clear;echo [DAMAGE]Volume[30%][||||||];itemsound"

vol20

//--------------------------------------------------------//

    //Disable/renable sm_restart with T

alias surf_restart "restart_enabled"
    
alias restart_enabled  "sm_restart;"
alias restart_disabled "           "

alias restart_toggle ""

alias restart_toggle1 "alias surf_restart restart_disabled;alias restart_toggle restart_toggle2; shair; "
alias restart_toggle2 "alias surf_restart restart_enabled; alias restart_toggle restart_toggle1; xhair; "

alias xhair "exec _crosshair-05_05_2015"
alias shair "cl_crosshaircolor 5;cl_crosshaircolor_b 225;cl_crosshaircolor_g 150;cl_crosshaircolor_r 255" //255, 102, 204

bind "t" "noclip ; restart_toggle"                     

restart_toggle2

