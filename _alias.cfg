alias vol15 "volume 0.15; alias upvol vol20;alias dnvol vol10;clear;echo [DAMAGE]Volume[15%][|||-------];clicksound"
alias vol20 "volume 0.20; alias upvol vol25;alias dnvol vol15;clear;echo [DAMAGE]Volume[20%][||||------];clicksound"
alias vol25 "volume 0.25; alias upvol vol30;alias dnvol vol20;clear;echo [DAMAGE]Volume[25%][|||||-----];clicksound"
alias vol30 "volume 0.30; alias upvol vol35;alias dnvol vol25;clear;echo [DAMAGE]Volume[30%][||||||----];clicksound"
alias vol35 "volume 0.35; alias upvol vol40;alias dnvol vol30;clear;echo [DAMAGE]Volume[35%][|||||||---];clicksound"
alias vol40 "volume 0.40; alias upvol vol45;alias dnvol vol35;clear;echo [DAMAGE]Volume[40%][||||||||--];clicksound"
alias vol40 "volume 0.45; alias upvol vol50;alias dnvol vol40;clear;echo [DAMAGE]Volume[40%][|||||||||-];clicksound"
alias vol40 "volume 0.50; alias upvol vol50;alias dnvol vol45;clear;echo [DAMAGE]Volume[50%][||||||||||](MAXIMUM);itemsound"

