    //Used, volume script

alias upvol ""
alias dnvol ""
    
alias vol00 "volume 0.00; alias upvol vol05;alias dnvol vol00;clear;echo [DAMAGE]Volume[00%][----------](MINIMUM);clicksound"
alias vol05 "volume 0.05; alias upvol vol10;alias dnvol vol00;clear;echo [DAMAGE]Volume[05%][|---------];clicksound"
