
//--CVARS / COMMANDS

volume "0.3"
voice_enable "1"
voice_scale "0.7"

cl_loadout_colorweaponnames 1
r_drawtracers_firstperson 1
cl_hud_color 10
safezonex 1
safezoney 1
hud_scaling 0.87

cl_righthand "1"
cl_hud_color "1"
cl_hud_healthammo_style "0"

net_graphheight 2000

tv_relaytextchat 2
tv_nochat 1

alias +xray "radio2"
alias -xray "radio2"

//--BINDINGS

bind mouse1 +attack
bind mouse2 +attack2

bind mwheelup +jump

bind w primXhair
bind s secXhair

bind ctrl +duck
bind / "+duck"
bind \ "toggle cl_spec_show_bindings 0 1"

bind z radio1
bind x radio2
bind c radio3
bind q lastinv
bind backspace "clear"

