echo >_binds.cfg initialized

    //NumberPad - Buybinds

bind kp_PGUP           "vesthelm"
bind kp_UPARROW        "m4a1"
bind kp_HOME           "famas"

bind kp_RIGHTARROW     "scout"
bind kp_5              "awp"
bind kp_LEFTARROW      "kit"

bind kp_PGDN           "p250"
bind kp_DOWNARROW      "zeus"
bind kp_END            "deagle"
bind kp_MULIPLY        "vest"

bind KP_SLASH          "fiveseven"
bind kp_INSERT         "ump"

    //Arrow keys - buy grenades

bind uparrow "smoke"                  //up - smoke
bind downarrow "molotov"             //down - firebomb
bind leftarrow "he"                 //left - nade
bind rightarrow "flash"            //right - flash

    //Function keys - Radio commands

bind "F4" "enemydown"
bind "F5" "getout"
bind "F6" "coverme"
bind "F7" "takingfire"
bind "F8" "report"
bind "F9" "reportingin"

    //Mouse, attack and reload
    
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE3" "toggle cl_radar_scale 0.3 0.8" //Mouse 3 on my current mouse is broken, so i have T bound to fill this role.
bind "mouse5" "+reload;booplo"                         //mouse key reload

    //WASD, easy access

bind "W"    +forward
bind "s"    +back
bind "a"    +moveleft
bind "d"    +moveright

bind "ctrl"    "+duck"
bind shift      +speed
bind "tab"     "+score"
    
bind "1" "slot2;slot1;primXhair"     //if no slot1 then it goes to pistol
bind "2" "slot2;secXhair"
bind "3" "slot3;tertXhair"

bind "Q" "lastinv; cl_crosshairgap 0; vm_rifle"

bind "r" "+nadecross;sm_restart"    //sm_restart is a command to restart a surf run
bind "t" "noclip ; toggle cl_radar_scale 0.3 0.8"
bind "y" "messagemode"
bind "u" "messagemode2"
bind "v" "+voicerecord"                           //voice cmd 2

bind "B" "buymenu"                              //Lodesa munneyy!
bind "G" "drop"                                //for grabbing the prettier negev
bind "F" "+lookatweapon"                       //gotta czech that purdy wep

    //WASD Continued, Grenade binds

bind "X" "slot5;primXhair;booplo"                                 //bomb
bind "Z" "slot6;slot10;primXhair;booplo"                               //firebomb
bind "C" "slot10;slot6;primXhair;booplo"                               //nade
bind "4" "slot9;primXhair;booplo"                              //decoy
bind "7" "slot4;primXhair;booplo"                             //grenades
bind "MWHEELUP" "slot8 ;cl_crosshairstyle 4;cl_crosshairgap 0;booplo ; gg_up"   //smoke
bind "MWHEELDOWN" "slot7 ;cl_crosshairstyle 4;cl_crosshairgap 0;booplo ; gg_up" //flash

    //Secondary Access Keys, Random tools
    
bind "PGUP" "toggle voice_scale 0.7 0.4"
bind "PGDN" "toggle voice_scale 0.0 0.05"

bind "j" "togcross"
bind "h" "" //was jumpthrow, now unbound
bind m kill

bind , +attack
bind . +attack2
bind / +duck

bind - ""  //"exec _autoexec" used to re-exec my autoexec, since it was so big i disabled it so i couldnt accidentally press it randomly
bind = "exec _surf"
bind 0 "exec _spec"

bind backspace "say .ready"

bind enter gg
