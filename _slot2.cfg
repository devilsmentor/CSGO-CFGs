// Keybindings command prototype

// Slot Bindings, rebind anything in quotes to how you wish

bind "1" eq_prim
bind "2" eq_seco
bind "3" eq_knif
bind "" eq_nade
bind "x" eq_bomb
bind "mwheeldown" eq_flas
bind "mwheelup" eq_smok
bind "z" eq_molo
bind "c" eq_hegr
bind "Q" eq_last

bind "G" "drop;eq_knif" //optional, comment out if unwanted. prevents the system from loosing track of weapon order

// Per Slot Commands

alias eq_prim "slot2;slot1;cl_righthand 1;sl_prim"
alias eq_seco "slot2;cl_righthand 1;sl_seco"
alias eq_knif "slot3;cl_righthand 0;sl_knif"
alias eq_bomb "slot5;cl_righthand 1;sl_prim"

alias eq_flas "slotflash;cl_righthand 1;sl_prim;alias log_nade_next "eq_smok""

alias eq_smok "slotsmoke;cl_righthand 1;sl_prim;alias log_nade_next "eq_molo""

alias eq_molo "slotmolo;cl_righthand 1;sl_prim;alias log_nade_next "eq_he"

alias eq_hegr "slothe;cl_righthand 1;sl_prim;alias log_nade_next "eq_decoy""

alias eq_deco "slotdecoy;cl_righthand 1;sl_prim;alias log_nade_next "eq_deco""

alias eq_nade "slot4;cl_righthand 1;sl_prim"

alias eq_last ""

alias eq_next "invnext"
alias eq_prev "invprev"

// Logic - don't change anything past this point

alias log_last ""
alias log_nade_next "eq_flas"
alias invnxt ""
alias invprv ""
alias log_res "alias log_nade_next "eq_flas""

//

alias qs_knif "log_last;alias eq_last eq_knif"
alias qs_seco "eq_knif;alias eq_last eq_seco"
alias qs_prim "eq_knif;alias eq_last eq_prim"

alias sl_prim "alias eq_last "eq_knif;alias eq_last eq_prim";alias log_last eq_prim;log_res"

alias sl_seco "alias eq_last "eq_knif;alias eq_last eq_seco";alias log_last eq_seco;log_res"

alias sl_knif "alias eq_last "log_last;alias eq_last eq_knif";log_res"

sl_knif
eq_prim
